[program:fieldops-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/fieldops-pro/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=deployer
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/fieldops-pro/storage/logs/queue-worker.log
stopwaitsecs=3600
